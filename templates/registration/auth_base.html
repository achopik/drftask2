<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="icon" href="../res/img/favicon.ico">
  <link rel="stylesheet" href="../res/styles/base.css">
  <link rel="stylesheet" href="../res/styles/content.css">
</head>
    <header class="center column">
      <nav class="auth__nav center column">
        <div class="logo"><img alt="drftask2" src="../res/img/logo.png"></div>
        <div class="greeting">
          <p class="center">Hello, { user.username if user else 'guest' }</p>
        </div>
        <div class="nav__links column">
          <ul class="center row">
            <li class="nav__link"><a href=""><p>Logout</p></a></li>
            <li class="nav__link"><a href=""><p>Logout</p></a></li>
            <li class="nav__link"><a href=""><p>Logout</p></a></li>
          </ul>
        </div>
      </nav>
      <div class="nav__line"></div>
    </header>

    <section class="main__section">
      {% block content %} {% endblock %}
    </section>

    <footer class="center column">
      <div class="footer__github column">
        <a href="https://github.com/achopik/drftask2"><img src="../res/img/github.png>"</a>
        <a href="https://github.com/achopik/drftask2"><p>Follow repo on Github</p></a>
      </div>
      <div class="footer__about column">
        <p>DRF example</p>
        <p>2020</p>
      </div>
    </footer>


</body>
</html>
